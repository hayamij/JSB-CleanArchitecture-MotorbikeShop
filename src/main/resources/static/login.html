<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Motorbike Shop</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-banner">
            <div class="banner-icon"></div>
            <h1>Motorbike Shop</h1>
            <p>Chào mừng bạn trở lại! Đăng nhập để tiếp tục mua sắm và quản lý đơn hàng của bạn.</p>
        </div>

        <div class="login-form-container">
            <div class="form-header">
                <h2>Đăng nhập</h2>
                <p>Nhập thông tin tài khoản của bạn</p>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="example@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="Nhập mật khẩu"
                        required
                    >
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Ghi nhớ đăng nhập</span>
                    </label>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    Đăng nhập
                </button>

                <div class="divider">hoặc</div>

                <div class="register-link">
                    Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
