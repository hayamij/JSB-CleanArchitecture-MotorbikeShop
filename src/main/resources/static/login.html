        .btn-login {

        .btn-login:disabled {

        .divider {

        .divider::before {

        }

        .divider::after {

        }

        .register-link {

        .alert {

        .alert-success {

        .alert-error {

    </style>
</head>
<body>
    <div class="login-container">

            <h1>Motorbike Shop</h1>
            <p>Ch√†o m·ª´ng b·∫°n tr·ªü l·∫°i! ƒêƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c mua s·∫Øm v√† qu·∫£n l√Ω ƒë∆°n h√†ng c·ªßa b·∫°n.</p>
        </div>

        <div class="login-form-container">
            <div class="form-header">
                <h2>ƒêƒÉng nh·∫≠p</h2>
                <p>Nh·∫≠p th√¥ng tin t√†i kho·∫£n c·ªßa b·∫°n</p>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">

                            type="email"

                            placeholder="example@email.com"
                            required
                        >

                <div class="form-group">

                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input 
                            type="password"

                <div class="form-options">

                        <span>Ghi nh·ªõ ƒëƒÉng nh·∫≠p</span>

                    <a href="#" class="forgot-password">Qu√™n m·∫≠t kh·∫©u?</a>

    </div>

    <script>
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} show">
                    <span>${type === 'success' ? '‚úÖ' : '‚ùå'}</span>
                    <span>${message}</span>
                </div>
            `;

            if (type === 'success') {
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 3000);
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        function setLoading(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const form = document.getElementById('loginForm');
            
            if (loading) {
                loginBtn.disabled = true;
                loginBtn.textContent = 'ƒêang ƒëƒÉng nh·∫≠p...';
                form.querySelectorAll('input, button').forEach(el => el.disabled = true);
            } else {
                loginBtn.disabled = false;
                loginBtn.textContent = 'ƒêƒÉng nh·∫≠p';
                form.querySelectorAll('input, button').forEach(el => el.disabled = false);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!email || !password) {
                showAlert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin', 'error');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    sessionStorage.setItem('userId', data.userId);
                    sessionStorage.setItem('email', data.email);
                    sessionStorage.setItem('username', data.username);
                    sessionStorage.setItem('role', data.role);
                    sessionStorage.setItem('cartId', data.cartId);

                    if (rememberMe) {
                        localStorage.setItem('userId', data.userId);
                        localStorage.setItem('email', data.email);
                        localStorage.setItem('username', data.username);
                    }

                    showAlert('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');

                    if (data.cartMerged) {
                        showAlert(`ƒê√£ h·ª£p nh·∫•t ${data.mergedItemsCount} s·∫£n ph·∫©m v√†o gi·ªè h√†ng`, 'success');
                    }

                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1500);
                } else {
                    showAlert(data.errorMessage || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('L·ªói k·∫øt n·ªëi ƒë·∫øn server', 'error');
            } finally {
                setLoading(false);
            }
        });

        window.onload = function() {
            const savedEmail = localStorage.getItem('email');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        };
    </script>
