<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - Motorbike Shop</title>
    <link rel="stylesheet" href="css/common.css?v=4">
    <link rel="stylesheet" href="css/navbar.css?v=4">
    <link rel="stylesheet" href="css/cart.css?v=4">
</head>
<body>
    <!-- Navbar will be inserted here -->
    <div id="navbarContainer"></div>

    <div class="container">
        <div class="page-header">
            <h1>Giỏ hàng của bạn</h1>
            <p>Quản lý các sản phẩm trong giỏ hàng</p>
        </div>

        <div id="alertContainer"></div>

        <div id="loadingIndicator" class="loading hidden">
            <div class="spinner"></div>
            <p style="color: #7a7a7a;">Đang tải giỏ hàng...</p>
        </div>

        <div id="cartContainer" class="hidden">
            <div class="cart-layout">
                <div class="cart-items-section">
                    <h2 class="section-title">Sản phẩm trong giỏ</h2>
                    <div id="cartItemsList"></div>
                </div>

                <div class="cart-summary">
                    <h3 class="summary-title">Tóm tắt đơn hàng</h3>
                    <div class="summary-row">
                        <span class="label">Số loại sản phẩm:</span>
                        <span class="value" id="summaryTotalItems">0</span>
                    </div>
                    <div class="summary-row">
                        <span class="label">Tổng số lượng:</span>
                        <span class="value" id="summaryTotalQuantity">0</span>
                    </div>
                    <div class="summary-divider"></div>
                    <div class="summary-total">
                        <span>Tổng tiền:</span>
                        <span class="total-amount" id="summaryTotalAmount">0đ</span>
                    </div>
                    <button class="btn-checkout" onclick="checkout()">
                        Thanh toán ngay
                    </button>
                    <button class="btn-continue" onclick="window.location.href='home.html'">
                        Tiếp tục mua sắm
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer will be inserted here -->
    <div id="footerContainer"></div>

    <script src="js/common.js?v=4"></script>
    <script src="js/navbar.js?v=4"></script>
    <script src="js/cart.js?v=4"></script>
</body>
</html>
