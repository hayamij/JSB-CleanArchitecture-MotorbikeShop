<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - Motorbike Shop</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="home.html" class="logo">
                <span>Motorbike Shop</span>
            </a>

            <ul class="nav-menu">
                <li><a href="home.html">Trang chủ</a></li>
                <li><a href="cart.html" class="active">Giỏ hàng</a></li>
                <li><a href="my-orders.html">Đơn hàng của tôi</a></li>
                <li><a href="#" id="adminLink" style="display: none;">Admin Panel</a></li>
            </ul>

            <div class="user-info">
                <span class="user-greeting">Xin chào, <span class="user-name" id="userName">User</span></span>
                <button class="btn-logout" onclick="logout()">Đăng xuất</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Giỏ hàng của bạn</h1>
            <p>Quản lý các sản phẩm trong giỏ hàng</p>
        </div>

        <div id="alertContainer"></div>

        <div id="loadingIndicator" class="loading hidden">
            <div class="spinner"></div>
            <p style="color: #7a7a7a;">Đang tải giỏ hàng...</p>
        </div>

        <div id="cartContainer" class="hidden">
            <div class="cart-layout">
                <div class="cart-items-section">
                    <h2 class="section-title">Sản phẩm trong giỏ</h2>
                    <div id="cartItemsList"></div>
                </div>

                <div class="cart-summary">
                    <h3 class="summary-title">Tóm tắt đơn hàng</h3>
                    <div class="summary-row">
                        <span class="label">Số loại sản phẩm:</span>
                        <span class="value" id="summaryTotalItems">0</span>
                    </div>
                    <div class="summary-row">
                        <span class="label">Tổng số lượng:</span>
                        <span class="value" id="summaryTotalQuantity">0</span>
                    </div>
                    <div class="summary-divider"></div>
                    <div class="summary-total">
                        <span>Tổng tiền:</span>
                        <span class="total-amount" id="summaryTotalAmount">0đ</span>
                    </div>
                    <button class="btn-checkout" onclick="checkout()">
                        Thanh toán ngay
                    </button>
                    <button class="btn-continue" onclick="window.location.href='home.html'">
                        Tiếp tục mua sắm
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common.js?v=2"></script>
    <script src="js/cart.js?v=2"></script>
</body>
</html>
