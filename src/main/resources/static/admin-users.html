<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Users - Admin Panel</title>
    <link rel="stylesheet" href="css/common.css?v=3">
    <link rel="stylesheet" href="css/admin.css?v=3">
</head>
<body data-page="users">
    <!-- Admin Sidebar will be loaded by admin-sidebar.js -->

    <!-- Main Content Area -->
    <div class="admin-main">
        <div class="admin-header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>Quản lý Users</h1>
                    <p>Quản lý tất cả người dùng trong hệ thống</p>
                </div>
                <button class="btn-add" onclick="showAddUserModal()">+ THÊM USER</button>
            </div>
        </div>

        <div class="admin-content">
            <div id="alertContainer"></div>

            <!-- Search Bar -->
            <div class="search-bar">
                <form class="search-form" onsubmit="searchUsers(event)">
                    <div class="form-group">
                        <label>TÊN/EMAIL</label>
                        <input type="text" id="searchKeyword" placeholder="Nhập tên hoặc email...">
                    </div>
                    <div class="form-group">
                        <label>VAI TRÒ</label>
                        <select id="searchRole" onchange="applyFilters()">
                            <option value="">Tất cả</option>
                            <option value="CUSTOMER">Customer</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>TRẠNG THÁI</label>
                        <select id="searchStatus" onchange="applyFilters()">
                            <option value="">Tất cả</option>
                            <option value="active">Hoạt động</option>
                            <option value="locked">Đã khóa</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>SẮP XẾP</label>
                        <select id="sortOrder" onchange="applyFilters()">
                            <option value="newest">Mới nhất</option>
                            <option value="oldest">Cũ nhất</option>
                            <option value="name-asc">Tên A-Z</option>
                            <option value="name-desc">Tên Z-A</option>
                            <option value="email-asc">Email A-Z</option>
                            <option value="email-desc">Email Z-A</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-search">TÌM KIẾM</button>
            </form>
        </div>

        <!-- Users Table -->
        <div class="table-wrapper">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>HỌ VÀ TÊN</th>
                        <th>TÊN ĐĂNG NHẬP</th>
                        <th>EMAIL</th>
                        <th>SỐ ĐIỆN THOẠI</th>
                        <th>ĐỊA CHỈ</th>
                        <th>VAI TRÒ</th>
                        <th>TRẠNG THÁI</th>
                        <th>NGÀY TẠO</th>
                        <th>CẬP NHẬT</th>
                        <th>ĐĂNG NHẬP CUỐI</th>
                        <th>HÀNH ĐỘNG</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="12" style="text-align: center; padding: 40px;">
                            <div class="loading-spinner"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">THÊM USER</h2>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    
                    <div class="form-group">
                        <label>HỌ VÀ TÊN *</label>
                        <input type="text" id="userFullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label>TÊN ĐĂNG NHẬP *</label>
                        <input type="text" id="userName" required>
                    </div>

                    <div class="form-group">
                        <label>EMAIL *</label>
                        <input type="email" id="userEmail" required>
                    </div>

                    <div class="form-group">
                        <label>MẬT KHẨU *</label>
                        <input type="password" id="userPassword" required>
                    </div>

                    <div class="form-group">
                        <label>SỐ ĐIỆN THOẠI</label>
                        <input type="text" id="userPhone">
                    </div>

                    <div class="form-group">
                        <label>ĐỊA CHỈ</label>
                        <input type="text" id="userAddress">
                    </div>

                    <div class="form-group">
                        <label>VAI TRÒ *</label>
                        <select id="userRole" required>
                            <option value="CUSTOMER">Customer</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeUserModal()">HỦY</button>
                <button class="btn-submit" onclick="submitUserForm()">LƯU</button>
            </div>
        </div>
    </div>

    <script src="js/admin-sidebar.js?v=1"></script>
    <script src="js/common.js?v=3"></script>
    <script src="js/admin-users.js?v=3"></script>
</body>
</html>
